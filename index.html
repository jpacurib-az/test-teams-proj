    function doLoginNormal() {
      var thisUrl = document.getElementById("LOGIN_URL").value;
      if (!thisUrl) {
        alert("No URL value");
        return;
      }
      window.location.href = thisUrl;
    }	
  
    function doLoginTeamsSdk() {
      var thisUrl = document.getElementById("LOGIN_URL").value;
      if (!thisUrl) {
        alert("No URL value");
        return;
      }
      
      var startUrl = "https://jpacurib-az.github.io/test-teams-proj/403.html?start=" + encodeURIComponent(thisUrl);
	  
      microsoftTeams.authentication.authenticate({
        url: startUrl,
        width: 800,
        height: 600,
        successCallback: function(result) {          
                           document.getElementById("RESULT").value = result;
                           var tokenResult = JSON.parse(result);          
                           document.getElementById("TOKEN").value = tokenResult;
                           window.close();
                         },
        failureCallback: function(result) {		  
                           document.getElementById("RESULT").value = result;
                         }
      });      
    }
    
    function execCode() {
      var code = document.getElementById("JS_CODE").value;
      if (!code) {
        alert("No code to execute");
        return;
      }
      eval(code);
    }
